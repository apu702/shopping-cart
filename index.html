<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusbtn"><i class="fas fa-minus"></i></button>
                           <input id="Black-quantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plusbtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="black-price"> 1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusbtn2"><i class="fas fa-minus"></i></button>
                           <input id="Silicon-quantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plusbtn2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="silicon-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 ">
                        <h5>$ <span id="sub-total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button  type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>





<script>
//Black Iphone Part
       const plusBtn = document.getElementById("plusbtn");
       plusBtn.addEventListener("click", function(){
            
            //Increase Black quantity
            increaseQuantity("Black-quantity");

            //Increase Black Price
            increasePrice("black-price", 1219);

            //Increase Subtotal
             increaseSubTotal("sub-total", 1219);

             //Increase total
             increaseTotal("total", 1219);  
      })


       const minusBtn = document.getElementById("minusbtn");
       minusBtn.addEventListener("click", function(){
            
            //Decrease Black quantity
            decreaseQuantity("Black-quantity");

             //Decrease Black Price
             decreasePrice("black-price", 1219);

             //Decrease Subtotal
             decreaseSubTotal("sub-total", 1219);

            //Decrease total
            decreaseTotal("total", 1219);
       
      })


//Silicon Iphone Part//
      const plusBtn2 = document.getElementById("plusbtn2");
       plusBtn2.addEventListener("click", function(){
         
            //Increase Silicon quantity
            increaseQuantity("Silicon-quantity");

             //Increase Silicon Price
            increasePrice("silicon-price", 59);

            //Increase Subtotal
            increaseSubTotal("sub-total", 59);

             //Increase total
             increaseTotal("total", 59);        
      })


        const minusBtn2 = document.getElementById("minusbtn2");
        minusBtn2.addEventListener("click", function(){
         

             //Decrease Silicon quantity
             decreaseQuantity("Silicon-quantity");

              //Decrease Silicon Price
              decreasePrice("silicon-price", 59);


              //Decrease Subtotal
              decreaseSubTotal("sub-total", 59);

             //Decrease total
             decreaseTotal("total", 59);         
       })







//All Function Part------------------

       function increaseQuantity(id){
           //Increase quantity
           const Quantity = document.getElementById(id).value;
            const QuantityNum = parseFloat(Quantity);
            const UpdatedQuantity = QuantityNum + 1;
            document.getElementById(id).value = UpdatedQuantity; 
       }

      
       function increasePrice(id, amount){
         //Increase Price
            const Price = document.getElementById(id).innerText;
            const PriceNum = parseFloat(Price);
            const UpdatedPrice = PriceNum + amount;
            document.getElementById(id).innerText = UpdatedPrice; 
       }


       function increaseSubTotal(id, amount){
           //Increase Subtotal
           const subTotal = document.getElementById(id).innerText;
            const subTotalNum = parseFloat(subTotal); 
         
            const updatedSubTotal = subTotalNum + amount;
            document.getElementById(id).innerText =updatedSubTotal;  
       }

       function increaseTotal(id, amount){
           //Increase total
           const Total = document.getElementById(id).innerText;
            const TotalNum = parseFloat(Total); 
         
            const updatedTotal = TotalNum + amount;
            document.getElementById(id).innerText =updatedTotal;  
       }




//----------Decrease--------------//

       function decreaseQuantity(id){
           //Decrease quantity
           const Quantity = document.getElementById(id).value;
            const QuantityNum = parseFloat(Quantity);
            const UpdatedQuantity = QuantityNum - 1;
            document.getElementById(id).value = UpdatedQuantity;
       }


      function decreasePrice(id, amount){
          //Decrease  Price
          const Price = document.getElementById(id).innerText;
            const PriceNum = parseFloat(Price);
            const updatedPrice = PriceNum - amount;
            document.getElementById(id).innerText = updatedPrice; 
      }

      function decreaseSubTotal(id, amount){
          //Decrease Subtotal
          const subTotal = document.getElementById(id).innerText;
            const subTotalNum = parseFloat(subTotal); 
         
            const updatedSubTotal = subTotalNum - amount;
            document.getElementById(id).innerText =updatedSubTotal;   
      }

      function decreaseTotal(id, amount){
          //Decrease total
          const Total = document.getElementById(id).innerText;
            const TotalNum = parseFloat(Total); 
         
            const updatedTotal = TotalNum - amount;
            document.getElementById(total).innerText =updatedTotal;    
      }

   </script>
</body>

</html>
